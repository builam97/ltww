<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Bee Music</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
  <meta name="format-detection" content="telephone=no">

  <!-- font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">
  <!-- css -->
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <div class="auth-page">
    <div class="auth-page-wrapper">
      <div class="bg-wrapper">
        <canvas id="Background-Canvas" height="981" class="bg-01" width="1372"></canvas>
      </div>  

      <div class="auth-login-content">
        <div class="logo">
          <img src="assets/images/bee.png" alt="bee team">
        </div>

        <div class="auth-form">
          <p class="title">
            Đăng kí
          </p>
          <span class="sub-title">
            Đăng kí tài khoản tại Bee Music
          </span>

          <form action="">
            <div class="input-item">
              <input type="text" name="email" placeholder="email" required id="email-input">
              <i class="iconmo-email font-icon"></i>
            </div>

            <div class="input-item">
              <input type="password" placeholder="password" name="password" required id="">
              <i class="iconmo-password font-icon"></i>
            </div>

            <div class="input-item">
              <input type="password" placeholder="re-type password" name="password" required id="">
              <i class="iconmo-password font-icon"></i>
            </div>
            
            <input type="submit" value="Đăng kí" class="auth-button-01">
          </form>

          <div class="register-suggest">
            <span>Bạn đã có tài khoản ?</span>
            <a href="login.html" class="link-suggest">Đăng nhập</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<!-- js -->
<script src="assets/js/background2.js"></script>
<script src="https://connect.soundcloud.com/sdk/sdk-3.3.0.js"></script>
<script src="http://code.jquery.com/jquery-1.7.2.js"></script>
<!-- <script src="assets/js/SC.js"></script> -->
<!-- <script src="assets/js/main.js"></script> -->
</html>
